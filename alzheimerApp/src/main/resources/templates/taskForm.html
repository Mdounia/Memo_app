	<title>Memo </title>

	<!-- Bootstrap core CSS -->
	<link href="../static/css/bootstrap.css" th:href="@{css/bootstrap.css}" rel="stylesheet">
	<!--external css-->
	<link href="../static/font-awesome/css/font-awesome.css" th:href="@{font-awesome/css/font-awesome.css}"
		rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../static/css/custom.css" th:href="@{css/custom.css}" rel="stylesheet">
	<link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet">
	<link href="../static/css/style-responsive.css" th:href="@{css/style-responsive.css}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      
    <![endif]-->
</head>

<body>
	<section id="container">
		<!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
		<!--header start-->
		<div th:insert="fragments :: navbar"></div>
		<!--header end-->

		<!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
		<!--sidebar start-->
				<aside>
					<div id="sidebar" class="nav-collapse ">
						<!-- sidebar menu start-->
						<ul class="sidebar-menu" id="nav-accordion">
				
							<p class="centered"><a href="/"><img th:src="@{img/ui-sam.jpg}" class="img-circle" width="60"></a>
							</p>
							<h5 class="centered">Marcel Newman</h5>
				
							<li class="mt">
								<a href="home" onclick="clickSingleA(this)">
									<i class="fa fa-dashboard"></i>
									<span>Dashboard</span>
								</a>
							</li>
				
				
							<li class="sub-menu">
								<a href="patientList" onclick="clickSingleA(this)" >
									<i class="fa fa-cogs"></i>
									<span> Patients Management</span>
								</a>
							</li>
							<li class="sub-menu">
								<a href="tasksList" onclick="clickSingleA(this)" class="active">
									<i class="fa fa-cogs"></i>
									<span> Tasks Management</span>
								</a>
							</li>
							<li class="sub-menu">
								<a href="medicinesList" onclick="clickSingleA(this)">
									<i class="fa fa-cogs"></i>
									<span> Medicine Management</span>
								</a>
							</li>
							<li class="sub-menu">
								<a href="javascript:;">
									<i class=" fa fa-bar-chart-o"></i>
									<span>Charts</span>
								</a>
								<ul class="sub">
									<li><a href="morris.html">Morris</a></li>
									<li><a href="chartjs.html">Chartjs</a></li>
								</ul>
							</li>
				
						</ul>
						<!-- sidebar menu end-->
					</div>
				</aside>
		<!--sidebar end-->

		<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
			<!--main content start-->
			<section id="main-content">
				<section class="wrapper">
					<h3><i class="fa fa-angle-right"></i> Add new task</h3>
			
					<!-- BASIC FORM ELELEMNTS -->
					<div class="row mt">
						<div class="col-lg-12">
							<div class="form-panel">
								<form class="form-horizontal style-form" action="#" th:action="@{/saveTask}" th:object="${task}" method="POST">
									<div class="form-group">
										<label class="col-sm-2 col-sm-2 control-label">Description</label>
										<div class="col-sm-10">
											<input  class="form-control" th:field="*{description}" placeholder="Description" required autofocus="autofocus" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-sm-2 control-label">Status</label>
										<div class="col-sm-10">
											<select th:field="*{status}">
    											<option th:value="Urgent" th:text="Urgent"></option>
    											<option th:value="Cool" th:text="Cool"></option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-sm-2 control-label">End date</label>
										<div class="col-sm-10">
											<input type="date" class="form-control" th:field="*{date}" placeholder="Description" required autofocus="autofocus" />
										</div>
									</div>									
									
									<div class="form-group">
										<label class="col-sm-2 col-sm-2 control-label">Patients</label>
										<div class="col-sm-10" >
											<select   name="user" id="user" >
												<div  th:each="patient : ${users}">
												<option th:value="${patient.id}" th:text="${patient.firstname}"></option>
												</div>
											</select>
										</div>
									</div>												
									<button type="submit" class="btn btn-info col-2"> Save Task</button>																	
								</form>
							</div>
						</div><!-- col-lg-12-->
					</div><!-- /row -->

				</section>
				<! --/wrapper -->
			</section><!-- /MAIN CONTENT -->
			
			<!--main content end-->

	<!-- js placed at the end of the document so the pages load faster -->
	<script th:src="@{js/jquery.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	<script class="include" type="text/javascript" th:src="@{js/jquery.dcjqaccordion.2.7.js}"></script>
	<script th:src="@{js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{js/jquery.nicescroll.js}" type="text/javascript"></script>


	<!--common script for all pages-->
	<script th:src="@{js/common-scripts.js}"></script>

	<!--script for this page-->
	<script th:src="@{js/jquery-ui-1.9.2.custom.min.js}"></script>

	<script>
		//custom select box

		$(function () {
			$('select.styled').customSelect();
		});

	</script>

</body>
