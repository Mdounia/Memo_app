<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Update</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="center">
	<div class="container">
		<h1>Task management </h1>
		<hr>
		<h2>Update task</h2>

		<form class="form-horizontal style-form" action="#" th:action="@{/saveTask}" th:object="${taskUpd}"
			method="POST">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-2 col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{description}" placeholder="Description" required
						autofocus="autofocus" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-2 control-label">Status</label>
				<div class="col-sm-10">
					<select th:field="*{status}">
						<option th:value="U" th:text="Urgent"></option>
						<option th:value="C" th:text="Cool"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-2 control-label">End date</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" th:field="*{date}" placeholder="Description" required
						autofocus="autofocus" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 col-sm-2 control-label">Patients</label>
				<div class="col-sm-10">
					<select name="user" id="user">
						<div th:each="patient : ${users}">
							<option th:value="${patient.id}" th:text="${patient.firstname}"></option>
						</div>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-info col-2"> Save Task</button>
		</form>


	</div>
</body>

</html>
