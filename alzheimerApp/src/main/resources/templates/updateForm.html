<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Update</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="center">
	<div class="container">
		<h1>Patient management </h1>
		<hr>
		<h2>Update patient</h2>
		<form class="form-horizontal style-form" action="#" th:action="@{/savePatient}" th:object="${patUpd}" method="POST">
				<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-2 col-sm-2 control-label">First name</label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{firstname}" placeholder="First name" required
						autofocus="autofocus" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-2 control-label">Last name</label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{lastname}" placeholder="First name" required
						autofocus="autofocus" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" th:field="*{email}" placeholder="Patient email" class="form-control" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{password}" placeholder="Patient password" class="form-control"
						required>
				</div>
			</div>
			<button type="submit" class="btn btn-info col-2"> Save Patient</button>
		</form>




	</div>
</body>

</html>
