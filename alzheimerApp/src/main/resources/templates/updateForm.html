<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<style>
		body {
			color: #797979;
			background: #f2f2f2;
			font-family: 'Ruda', sans-serif;
			padding: 0px !important;
			margin: 0px !important;
			font-size: 13px;
		}
	</style>
</head>

<body>
    <div class="container">
        <h1>Patient Management System</h1>
        <hr>
        <h2>Update Patient</h2>

        <form action="#" th:action="@{/savePatient}" th:object="${patUpd}" method="POST">
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            
            <input type="text" th:field="*{fullName}"  class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{email}"  class="form-control mb-4 col-4" required>

            <input type="password" th:field="*{password}"  class="form-control mb-4 col-4" required>
			
			<input type="number" th:field="*{phoneNumber}"  class="form-control mb-4 col-4" required>
			
			<input type="text" th:field="*{address}"  class="form-control mb-4 col-4"required>
			
			<input type="file" th:field="*{image}"  class="form-control mb-4 col-4" required>
            <button type="submit" class="btn btn-info col-2"> updatePatient</button>
        </form>

        <hr>

        <a th:href="@{/patientList}"> Back to Patient List</a>
    </div>
</body>

</html>
